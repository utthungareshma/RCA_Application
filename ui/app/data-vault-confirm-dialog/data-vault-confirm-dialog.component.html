<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <ng-container *ngIf="data.itemType === 'folder' ; else fileContent">
    <p style="color: #000000c2;">Are you sure you want to delete  '{{ data.folderName }}'?</p>
  </ng-container>
  <ng-template #fileContent>
    <p style="color: #000000c2;">Are you sure you want to delete {{ data.count }} file(s)?</p>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-btn" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="confirm-btn" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
