<div class="new-folder-dialog">
    <h1>Create New Folder</h1>
    <mat-form-field>
      <input matInput [(ngModel)]="folderName" placeholder="Folder Name">
    </mat-form-field>
    <button mat-button (click)="onSubmit()">Create Folder</button>
    <button mat-button (click)="onClose()">Close</button>
  </div>
